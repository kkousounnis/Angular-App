<h1>The great: {{title}}</h1>
<div class="calculator">

    <input type="text" class="calculator-screen" value="{{finalValue}}" disabled />
    
    <div class="calculator-keys">
      
      <button (click)="type('+')" type="button" class="operator" value="+">+</button>
      <button (click)="type('-')" type="button" class="operator" value="-">-</button>
      <button (click)="type('*')" type="button" class="operator" value="*">&times;</button>
      <button (click)="type('/')" type="button" class="operator" value="/">&divide;</button>
  
      <button (click)="type(7)" type="button" value="7">7</button>
      <button (click)="type(8)" type="button" value="8">8</button>
      <button (click)="type(9)" type="button" value="9">9</button>
  
  
      <button (click)="type(4)" type="button" value="4">4</button>
      <button (click)="type(5)" type="button" value="5">5</button>
      <button (click)="type(6)" type="button" value="6">6</button>
  
  
      <button (click)="type(1)" type="button" value="1">1</button>
      <button (click)="type(2)" type="button" value="2">2</button>
      <button (click)="type(3)" type="button" value="3">3</button>
  
  
      <button (click)="type(0)" type="button" value="0">0</button>
      <button (click)="type('.')" type="button" class="decimal" value=".">.</button>
      <button (click)="type(0)" type="button" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" value="=">=</button>
  
    </div>
  </div>
